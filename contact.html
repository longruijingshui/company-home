<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 外贸公司</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="image/logo_new.png" alt="公司logo" class="logo-img">
                <h1>Longrui Water <div>Purification Material</div></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="products.html">产品中心</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html" class="active">联系我们</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 联系我们 -->
    <main>
        <section class="contact">
            <div class="container">
                <h2>联系我们</h2>
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h3>联系方式</h3>
                        <div class="contact-item">
                            <h4>公司地址</h4>
                            <p>上海市浦东新区陆家嘴金融中心大厦18楼</p>
                        </div>
                        <div class="contact-item">
                            <h4>联系电话</h4>
                            <p>+86 21 1234 5678</p>
                        </div>
                        <div class="contact-item">
                            <h4>电子邮箱</h4>
                            <p>info@foreigntrade.com</p>
                        </div>
                        <div class="contact-item">
                            <h4>工作时间</h4>
                            <p>周一至周五 9:00-18:00</p>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h3>留言咨询</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">留言内容</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">发送消息</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 地图 -->
        <section class="map">
            <div class="container">
                <h2>公司位置</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.734577746063!2d121.4997413152147!3d31.2397069813584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35b27b44d0d0e2d9%3A0x7f9d7c3f0e4d0b5!2sOriental%20Pearl%20Tower!5e0!3m2!1sen!2scn!4v1650000000000!5m2!1sen!2scn" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 外贸公司. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
